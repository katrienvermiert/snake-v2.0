<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>snake game</title>

    <!--stylesheets-->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <h1 class="title col-12 text-center">Welcome to snake!</h1>
        </div>

        <div class="row col-12 text-left">
            <div class="highscore">Highscore: <span id="highscore"></span></div>
        </div>

        <div class="row col-12 justify-content-center mt-3 mb-2">
            <div class="score ">score: <span id="score">0</span></div>
        </div>

        <div class="row col-12 justify-content-center">
            <img id="snakeimg" src="snake.jpg" alt="snake image" style="display:none">
            <canvas id="gameCanvas" width="300" height="300"></canvas>
        </div>

        <div class="row col-12 mt-4 justify-content-center">
            <div class="input1 mr-2">
                <input type="color" id="border" value='#000000'>
                <label for="border">Snake border</label>
            </div>
            <div class="input2">
                <input type="color" id="body" value='#000000'>
                <label for="body">Snake body</label>
            </div>
        </div>

        <div class="row col-12 mt-4 justify-content-center">
            <button class="button" type="button" onclick="startGame()">Start game</button>
        </div>

    </div>



    <!--Jquery and bootstrap scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--my script-->
    <script src="main.js"></script>
</body>

</html>
